<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiq Pros</title>
  <link href="assets/css/sysf_bootstrap4.min.css" rel="stylesheet" />
  <script src="https://cdn.syncfusion.com/ej2/17.4.44/dist/ej2.min.js"></script>
  <script src="https://cdn.syncfusion.com/ej2/17.4.44/dist/ejs.interop.min.js"></script>
  <script src="assets/js/js.es5.min.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
  <link href="assets/css/wiz.min.css" rel="stylesheet" />
  <link href="assets/css/responsive.min.css" rel="stylesheet" />
</head>
<body>
<app>
  <div class="wrapper-full-width">
    <div class="details-services-location margin-center">
      <div class="tabs pos-r">
        <span class="tab font-r-14 active">1 Details</span>
        <span class="divider active"></span>
        <span class="tab font-r-14">2 Services</span>
        <span class="divider"></span>
        <span class="tab font-r-14">3 Locations</span>
      </div>
      <div class="details pos-r">
        <div class="text-block">
          <a href="#">
            <img src="assets/images/nlogo2.png" alt="logo" class="logo2">
          </a>
          <h4 class="font-weight-semi-bold ma-t-5 ma-b-5">Initial Registration</h4>
          <h5 class="font-weight-500">Profile Setup</h5>
        </div>

        <form>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <div class="input-group-text input-group-aiqoo-text pos-r"><i class="fal fa-flag"></i></div>
            </div>
            <input type="text" class="form-control font-r-14" id="company-name" placeholder="Company name">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-phone-alt"></i></div>
            </div>
            <input type="tel" class="form-control font-r-14" id="company-phone" placeholder="Phone number">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-home"></i></div>
            </div>
            <input type="tel" class="form-control font-r-14" id="company-web-site" placeholder="Company website">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-map-marker-alt"></i></div>
            </div>
            <input type="tel" class="form-control font-r-14" id="address" placeholder="Main Address">
          </div>
          <div class="input-group mb-4">
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Advertisement</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>


          <div class="options">
            <div class="form-check">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label cursor-p font-r-14" for="customCheck1">Remember me</label>
              </div>
            </div>
            <a class="forgot-password font-r-14" href="#">Forgot your password?</a>
          </div>
        </form>
      </div>
      <div class="submit-button pos-r">
        <button type="submit" id="sign-in-btn" class="btn btn-primary mt-auto font-r-16 pos-r">
         Next
          <i class="fas fa-long-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</app>
</body>
</html>
