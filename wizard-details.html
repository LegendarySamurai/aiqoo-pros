<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wizard Details</title>
  <link href="assets/css/sysf_bootstrap4.min.css" rel="stylesheet"/>

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

  <link href="assets/css/styles.min.css" rel="stylesheet" />
  <link href="assets/css/responsive-new.min.css" rel="stylesheet" />
</head>
<body>
<app>
  <div class="main-wrapper"></div>
  <!-- Modal -->
  <div class="modal fade show wizard-modal" id="wizard-modal" tabindex="-1" role="dialog" aria-labelledby="wizard-modal-title" aria-hidden="true">
    <div class="modal-dialog wizard-dialog wizard-dialog-details" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <div class="modal-body">
          <div class="left-side">
            <div class="modal-body-content">
              <div class="text-content">
                <div class="heading font-weight-bold font-r-11">Company name</div>
                <div class="text font-r-9">
                  g and typesetting industry.
                  Lorem Ipsum has been the industry’s standard
                  dummy text ever since the 1500s, has been the
                  industryhas been the industry
                </div>
              </div>
              <div class="image-container">
                <img src="assets/images/pro-image.png" alt="pro">
              </div>
            </div>
          </div>

          <div class="right-side">
            <span class="right-side-header font-r-16 font-weight-bold">Details</span>
            <div class="right-side-inner without-scroll">
              <div class="headings-container">
                <h2 class="modal-heading font-r-18 font-weight-black">Initial Registration</h2>
                <span class="modal-sub-heading font-r-13">Profile Setup</span>
              </div>
              <div class="">
                <form class="modal-body-container">
                  <!-- Col -->
                  <div class="modal-body-col">
                    <div class="decoration-element-wizard">
                      <span class="square"></span>
                      <span class="dashed-line"></span>
                    </div>
                    <div class="input-group-container">
                      <h6 class="input-group-title font-r-13">My Profile</h6>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-user-alt"></i></div>
                        </div>
                        <input type="text" class="form-control font-r-11" id="full-name" placeholder="Full-name">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-envelope"></i></div>
                        </div>
                        <input type="text" class="form-control font-r-11" id="sign-up-email" placeholder="E-mail">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-phone-alt"></i></div>
                        </div>
                        <input type="tel" class="form-control font-r-11" id="phone" placeholder="Phone number">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-hammer"></i></div>
                        </div>
                        <input type="text" class="form-control font-r-11" id="speciality" placeholder="Specialty">
                      </div>
                    </div>
                  </div>

                  <!-- Col -->
                  <div class="modal-body-col">
                    <div class="decoration-element-wizard">
                      <span class="square"></span>
                      <span class="dashed-line"></span>
                    </div>
                    <div class="input-group-container">
                      <h6 class="input-group-title font-r-13">Company Profile</h6>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="fal fa-flag"></i></div>
                        </div>
                        <input type="text" class="form-control font-r-11" id="company-name" placeholder="Company name">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-phone-alt"></i></div>
                        </div>
                        <input type="tel" class="form-control font-r-11" id="company-phone" placeholder="Phone number">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-home"></i></div>
                        </div>
                        <input type="tel" class="form-control font-r-11" id="company-web-site" placeholder="Company website">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-map-marker-alt"></i></div>
                        </div>
                        <input type="tel" class="form-control font-r-11" id="address" placeholder="Main Address">
                      </div>
                    </div>
                    <!--<div class="input-group-select mb-4">-->
                    <!--  <span class="font-r-14">How did you reach us?</span>-->
                    <!--  <div class="input-group mb-0">-->
                    <!--    <select class="custom-select font-r-14" id="inputGroupSelect01">-->
                    <!--      <option class="font-r-14" selected>Advertisement</option>-->
                    <!--      <option class="font-r-14" value="1">One</option>-->
                    <!--      <option class="font-r-14" value="2">Two</option>-->
                    <!--      <option class="font-r-14" value="3">Three</option>-->
                    <!--    </select>-->
                    <!--  </div>-->
                    <!--</div>-->

                  </div>
                </form>

                <div class="input-group-select">
                  <span class="font-r-11">How did you reach us?</span>
                  <div class="input-group mb-0">
                    <select class="custom-select font-r-11" id="inputGroupSelect01">
                      <option class="font-r-11" selected>Google</option>
                      <option class="font-r-11" value="1">Other source</option>
                      <option class="font-r-11" value="2">Google</option>
                      <option class="font-r-11" value="3">Other source</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <div class="buttons-container">
                  <button type="button" class="btn active font-r-11">Save</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
</app>

<script src="assets/js/igor-js.js"></script>

</body>
</html>
