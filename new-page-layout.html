<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Page Layout</title>
  <link href="assets/css/sysf_bootstrap4.min.css" rel="stylesheet"/>
  <script src="https://cdn.syncfusion.com/ej2/17.4.44/dist/ej2.min.js"></script>
  <script src="https://cdn.syncfusion.com/ej2/17.4.44/dist/ejs.interop.min.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

  <link href="assets/css/styles.min.css" rel="stylesheet" />
  <link href="assets/css/responsive-new.min.css" rel="stylesheet" />
</head>
<body>
<app>
  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- Logo container -->
        <div class="col-12">
          <div class="top-logo-container">
            <img src="assets/images/aiqoo-pros-logo.svg" alt="logo" class="logo white-logo">
          </div>
        </div>
        <!-- Mobile menu -->
        <div class="col-12">
          <div class="menu-container d-lg-none">
            <select name="select" id="mobile-menu">
              <option value="value1">Dashboard</option>
              <option value="value2">Dashboard</option>
              <option value="value3">Aiqoo Index</option>
              <option value="value4">Sales</option>
              <option value="value5">Projects</option>
              <option value="value6" selected>Tasks</option>
              <option value="value7">Suppliers</option>
              <option value="value8">Calendar</option>
              <option value="value9">Address Book</option>
              <option value="value10">Network</option>
              <option value="value11">Support</option>
            </select>
          </div>
        </div>
        <!-- Desktop menu -->
        <div class="col-auto">
          <div class="menu-container d-none d-lg-flex">
            <ul class="menu-list">
              <li class="menu-item">
                <span class="menu-item-icon"></span>
                <span class="menu-item-name"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</app>

</body>
</html>
