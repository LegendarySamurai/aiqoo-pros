<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locations popup</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

  <link href="assets/css/styles.css" rel="stylesheet" />
  <link href="assets/css/responsive-new.css" rel="stylesheet" />
</head>
<body>
<app>
  <div class="main-wrapper"></div>
  <!-- Modal -->
  <div class="modal fade show wizard-modal" id="wizard-modal" tabindex="-1" role="dialog" aria-labelledby="wizard-modal-title" aria-hidden="true">
    <div class="modal-dialog wizard-dialog wizard-dialog-locations" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="tabs-w pos-r">
            <div class="tabs-inner">
              <span class="tab font-r-14"><span class="mr-3 font-weight-bold">1</span> Details</span>
              <span class="divider active"></span>
              <span class="tab font-r-14"><span class="mr-3 font-weight-bold">2</span> Services</span>
              <span class="divider active"></span>
              <span class="tab font-r-14 active"><span class="mr-3 font-weight-bold">3</span> Locations</span>
            </div>
          </div>
          <div class="locations page-content pos-r">
            <div class="text-block">
              <a href="#">
                <img src="assets/images/nlogo2.png" alt="logo" class="logo2">
              </a>
              <h5 class="font-weight-500 mt-3 mb-5">

                Please Select the Locations you provide from the list
                <br class="d-none d-lg-block">
                below and add them to “Selected Location”
              </h5>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-6 px-2">
                  <div class="aiqoo-collapse-checkbox-outer">
                    <span class="aiqoo-collapse-title font-r-12 font-weight-bold">Please select location</span>

                    <div class="input-group pr-3">
                      <select class="custom-select font-r-11 mt-3 mb-2" id="inputGroupSelect01">
                        <option class="font-r-11" selected>New York</option>
                        <option class="font-r-11" value="1">Los Angeles</option>
                        <option class="font-r-11" value="2">Chicago</option>
                        <option class="font-r-11" value="3">Philadelphia</option>
                      </select>

                    </div>
                    <div class="aiqoo-collapse-inner pt-3 pb-1">
                      <div class="custom-control custom-checkbox system-a-b-bg1 ma-b-10">
                        <label class="custom-control-label font-r-10">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-checkbox-ui"></span>
                          <span class="input-label">New York</span>
                        </label>
                      </div>
                      <div class="custom-control custom-checkbox system-a-b-bg1 ma-b-10">
                        <label class="custom-control-label font-r-10">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-checkbox-ui"></span>
                          <span class="input-label">Los Angeles</span>
                        </label>
                      </div>
                      <div class="custom-control custom-checkbox system-a-b-bg1 ma-b-10">
                        <label class="custom-control-label font-r-10">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-checkbox-ui"></span>
                          <span class="input-label">New Location</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6 mt-4 mt-md-0 px-2">
                  <div class="aiqoo-collapse-checkbox-outer">
                    <span class="aiqoo-collapse-title font-r-12 font-weight-bold pl-3">Selected Locations</span>

                    <div class="aiqoo-collapse-inner mt-3">

                      <div class="locations-list">
                        <div class="w-100 my-2 flex-left">
                          <i class="fal fa-times"></i>
                          <span class="pl-3">New York</span>
                        </div>
                        <div class="w-100 my-2 flex-left">
                          <i class="fal fa-times"></i>
                          <span class="pl-3">New York</span>
                        </div>
                        <div class="w-100 my-2 flex-left">
                          <i class="fal fa-times"></i>
                          <span class="pl-3">New York</span>
                        </div>
                      </div>

                    </div>

                    <span class="summary font-r-12">
                      <span class="font-weight-bold">3 </span>
                      locations were selected
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="buttons-container">
              <div class="submit-button pos-r">
                <button type="button" id="back" class="btn mt-auto font-r-14 pos-r">
                  Back
                  <i class="fas fa-long-arrow-right mr-3"></i>
                </button>
              </div>
              <div class="submit-button pos-r">
                <button type="button" id="next" class="btn active mt-auto font-r-14 pos-r">
                  Next
                  <i class="fas fa-long-arrow-right ml-3"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
</app>
</body>
</html>
