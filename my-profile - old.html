<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My profile OLD</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">


  <link href="assets/css/web.css" rel="stylesheet"/>
  <link href="assets/css/web-responsive.css" rel="stylesheet"/>
</head>
<body>
<app>
  <div class="main-wrapper my-profile-page">
    <!-- Common structure for all pages in side menu -->
    <div class="main-wrapper-inner">

      <div class="sidebar-overlay"></div>
      <div class="side-menu-mobile only-in-mobile">

        <div onclick="openSideBar()" class="open-dropdown-menu-btn"><i class="fal fa-ellipsis-v-alt"></i></div>
        <div class="sidebar-menu-outer">
          <div class="close-dropdown-menu-btn">
            <p class="d-flex">
              <a class="p-1" href="#" onclick="closeSideBar()"><i class="far fa-sliders-h  font-14 ma-r-2"></i></a>
            </p>
          </div>
          <ul class="side-menu-inner">
            <li><a href="my-profile"><i class="fal fa-user-alt"></i><span>My profile</span></a></li>
            <li><a href="company-profile"><i class="fal fa-info-circle"></i><span>Company profile</span></a></li>
            <li><a href="services"><i class="far fa-list"></i><span>Services</span></a></li>
            <li><a href="locations"><i class="fal fa-map-marker"></i><span>Locations</span></a></li>
            <li><a href="invoices"><i class="far fa-money-check"></i><span>Invoices</span></a></li>
            <li><a href="payment-methods"><i class="far fa-money-bill-wave"></i><span>Payment methods</span></a></li>
          </ul>
        </div>

      </div>

      <div class="side-menu  hide-in-mobile">
        <ul class="side-menu-inner">
          <li><a href="my-profile"><i class="fal fa-user-alt"></i><span>My profile</span></a></li>
          <li><a href="company-profile"><i class="fal fa-info-circle"></i><span>Company profile</span></a></li>
          <li><a href="services"><i class="far fa-list"></i><span>Services</span></a></li>
          <li><a href="locations"><i class="fal fa-map-marker"></i><span>Locations</span></a></li>
          <li><a href="invoices"><i class="far fa-money-check"></i><span>Invoices</span></a></li>
          <li><a href="payment-methods"><i class="far fa-money-bill-wave"></i><span>Payment methods</span></a></li>
        </ul>
      </div>

      <div class="content-container">
        <div class="content">
          <div class="content-inner">
            <a href="#" class="upload-photo">
              <i class="far fa-user-circle"></i>
              <span class="font-weight-500 font-r-14">Upload Photo</span>
            </a>
            <form>
              <div class="input-group-container">
                <h6 class="font-weight-500 input-group-title">My Details</h6>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-user-alt"></i></div>
                  </div>
                  <input type="text" class="form-control font-r-14" id="full-name" placeholder="Full-name">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-phone-alt"></i></div>
                  </div>
                  <input type="tel" class="form-control font-r-14" id="phone" placeholder="Phone number">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-envelope"></i></div>
                  </div>
                  <input type="text" class="form-control font-r-14" id="sign-up-email" placeholder="E-mail">
                </div>
              </div>
              <div class="input-group-container">
                <h6 class="font-weight-500 input-group-title ma-t-30">Change password</h6>
                <div class="input-group input-group-password mb-3 pos-r">
                  <div class="input-group-prepend">
                    <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-key"></i></div>
                  </div>
                  <input type="password" class="form-control font-r-14" id="change-password" placeholder="Password">
                  <i class="far fa-eye cursor-p"></i>
                </div>
                <div class="divider"></div>
                <div class="input-group input-group-password mb-3 pos-r">
                  <div class="input-group-prepend">
                    <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-key"></i></div>
                  </div>
                  <input type="password" class="form-control font-r-14" id="repeat-password" placeholder="Password">
                  <i class="far fa-eye cursor-p"></i>
                </div>
                <div class="input-group input-group-password mb-3 pos-r">
                  <div class="input-group-prepend">
                    <div class="input-group-text input-group-aiqoo-text pos-r"><i class="far fa-key"></i></div>
                  </div>
                  <input type="password" class="form-control font-r-14" id="repeat-new-password" placeholder="Password">
                  <i class="far fa-eye cursor-p"></i>
                </div>
              </div>
              <div class="options">
                <div class="form-check mb-2">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="sms-updates">
                    <label class="custom-control-label cursor-p font-r-14" for="sms-updates">
                      I acknowledge receiving SMS updates
                    </label>
                  </div>
                </div>
                <div class="form-check mb-2">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="marketing-emails">
                    <label class="custom-control-label cursor-p font-r-14" for="marketing-emails">
                      I approve of receiving marketing emails
                    </label>
                  </div>
                </div>
                <div class="form-check mb-2">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="notifications">
                    <label class="custom-control-label cursor-p font-r-14" for="notifications">
                      I approve of receiving notifications
                    </label>
                  </div>
                </div>
                <div class="form-check mb-2">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="emails">
                    <label class="custom-control-label cursor-p font-r-14" for="emails">
                      I approve of receiving emails
                    </label>
                  </div>
                </div>
              </div>
            </form>
            <div class="submit-button mt-4">
              <button type="button" id="sign-in-btn" class="btn mt-auto font-r-14 pos-r">
                Save Changes
              </button>
            </div>
          </div>
        </div>
        <div class="banner">
          <img src="assets/images/my-profile.jpg" alt="banner">
        </div>
      </div>

    </div>
  </div>
</app>

</body>
</html>
