<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wizard Success</title>
  <link href="assets/css/sysf_bootstrap4.min.css" rel="stylesheet"/>
  <script src="https://cdn.syncfusion.com/ej2/17.4.44/dist/ej2.min.js"></script>
  <script src="https://cdn.syncfusion.com/ej2/17.4.44/dist/ejs.interop.min.js"></script>
  <!--<script src="assets/js/js.es5.min.js"></script>-->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

  <link href="assets/css/styles.min.css" rel="stylesheet" />
  <link href="assets/css/responsive-new.min.css" rel="stylesheet" />
</head>
<body>
<app>
  <div class="main-wrapper"></div>
  <!-- Modal -->
  <div class="modal fade show wizard-modal" id="wizard-modal" tabindex="-1" role="dialog" aria-labelledby="wizard-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered wizard-dialog wizard-new-dialog wizard-dialog-success-message" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <div class="decoration-element-mobile"></div>
        <div class="modal-body">
          <div class="left-side">
            <div class="modal-body-content">
              <div class="text-content">
                <div class="heading font-weight-bold font-r-11">Company name</div>
                <div class="text font-r-9">
                  g and typesetting industry.
                  Lorem Ipsum has been the industry’s standard
                  dummy text ever since the 1500s, has been the
                  industryhas been the industry
                </div>
              </div>
              <div class="image-container">
                <img src="assets/images/pro-image.png" alt="pro">
              </div>
            </div>
          </div>

          <div class="right-side">
            <span class="right-side-header font-r-16 font-weight-bold">Success!</span>
            <div class="right-side-inner without-scroll">
              <div class="headings-inner">
                <div class="image-container">
                  <img src="assets/images/success.svg" alt="success">
                </div>
                <div class="headings-container">
                  <h2 class="modal-heading font-r-18 font-weight-black">Congratulations!</h2>
                  <span class="modal-sub-heading font-r-13">You are now a member of AIQ</span>
                </div>
              </div>


              <div class="modal-body-container-outer">
                <form class="modal-body-container">
                  <h6 class="input-group-title font-r-13">Please enter a new password to log in</h6>
                  <!-- Col -->
                  <div class="modal-body-col">
                    <div class="decoration-element-wizard">
                      <span class="square"></span>
                      <span class="dashed-line"></span>
                    </div>
                    <div class="input-group-container">
                      <div class="input-group mb-3">
                        <i class="far fa-key"></i>
                        <input type="password" class="form-control font-r-11" id="password" placeholder="Password">
                        <i class="fal fa-eye"></i>
                      </div>
                    </div>
                  </div>

                  <!-- Col -->
                  <div class="modal-body-col">
                    <div class="input-group-container">
                      <h6 class="input-group-title font-r-13 m-0"></h6>
                      <div class="input-group mb-3">
                        <i class="far fa-key"></i>
                        <input type="password" class="form-control font-r-11" id="repeat-password" placeholder="Repeat the password">
                        <i class="fal fa-eye"></i>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <div class="buttons-container">
                  <button type="button" class="btn active font-r-11">Done</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
</app>

<script src="assets/js/igor-js.js"></script>

</body>
</html>
