<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account verification popup</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

  <link href="assets/css/auth-pages.css" rel="stylesheet" />
</head>
<body>
<app>
  <div class="wrapper-full-width account-verification-page">
    <div class="head-section"></div>
    <div class="account-verification">
      <div class="verification pos-r">
        <div class="text-block">
          <a href="#">
            <img src="assets/images/nlogo2.png" alt="logo" class="logo2">
          </a>
          <h4 class="font-weight-semi-bold mt-4 mb-4">Account Verification</h4>
          <div class="account-verification-icon">
            <img src="assets/images/password-4.svg" alt="password-icon">
          </div>
          <h5 class="font-weight-bold mt-4">We’ve just finished …</h5>
          <h5 class="font-weight-500 mt-3 text-center l-h-1-5">
            To verify your account, please enter the
            <br>
            code you received by email
          </h5>
        </div>

        <form>
          <h6 class="verification-text mb-4 font-weight-bold text-center">Your Code</h6>
          <div class="input-group verification-code-container pos-r">
            <input type="text" class="form-control font-r-30 verification-code" id="verification-code">
            <div class="code">
              <span class="font-r-30"></span>
              <span class="font-r-30"></span>
              <span class="font-r-30"></span>
              <span class="font-r-30"></span>
              <span class="font-r-30"></span>
              <span class="font-r-30"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="submit-button pos-r">
        <button type="button" id="verify-btn" class="btn btn-primary mt-auto font-r-16 pos-r">
          <i class="fas fa-long-arrow-right"></i>
          OK
        </button>
      </div>
    </div>
  </div>
</app>


</body>
</html>
